<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Skincare</title>
    <style>
        body {
            font-family: "Goudy Old Style", serif;
            text-align: center;
            background-image: url('imagens/fundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        h1, h2, p, label {
            font-size: 14px;
        }
        .destaque {
            font-weight: bold;
            text-transform: uppercase;
        }
        .botao {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        .opcao {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .opcao img {
            width: 80px;
            height: 80px;
            margin-right: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="tela1">
        <h1>Qual é a rotina de skincare <span class="destaque">ideal</span> para a sua pele?</h1>
        <p>Faça o teste agora, descubra seu tipo de pele e a rotina ideal para ela! É rapidinho!</p>
        <button class="botao" onclick="mostrarTela(2)">Iniciar</button>
    </div>

    <div class="container" id="tela7" style="display: none;">
        <h2>Preparamos um Kit Skincare Ideal para seu tipo de pele, clique abaixo e aproveite esta oportunidade</h2>
        <div id="resultado"></div>
    </div>

    <script>
        function mostrarTela(tela) {
            for (let i = 1; i <= 7; i++) {
                document.getElementById('tela' + i).style.display = 'none';
            }
            document.getElementById('tela' + tela).style.display = 'block';
        }

        function finalizar() {
            const tipoPele = document.querySelector('input[name="pele"]:checked')?.value;
            const desafio = document.querySelector('input[name="desafio"]:checked')?.value;
            
            const links = {
                normal: {
                    rugas: "c6fe5c94d07342",
                    manchas: "ce024bba0a06f4",
                    textura: "c9177722052e73",
                    olheiras: "c099b95cfbc592",
                    iniciar: "cb488123148ae3"
                },
                seca: {
                    rugas: "c27058bf5435c0",
                    manchas: "c576effffa9d44",
                    textura: "c82c339b452790",
                    olheiras: "c0da964a3bc0f3",
                    iniciar: "ca00d8b5b4709f"
                }
            };
            
            if (tipoPele && desafio && links[tipoPele] && links[tipoPele][desafio]) {
                document.getElementById('resultado').innerHTML = `<button class="botao" onclick="window.location.href='https://www.bioage.com.br/professional/cart/create?code=${links[tipoPele][desafio]}'">KIT SKINCARE PELE ${tipoPele.toUpperCase()}/${desafio.toUpperCase()}</button>`;
                mostrarTela(7);
            }
        }
    </script>
</body>
</html>
